<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<ng-template #caption>
  <div class="flex items-center justify-between">
    <h5 class="m-0">Manage Exam</h5>
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input pInputText type="texLa mascota, la mascota. Dice. Te amo. A t" (input)="onGlobalFilter(dt, $event)"
        placeholder="Buscar..." />
    </p-iconfield>
  </div>
</ng-template>
<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nuevo Examen" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button severity="secondary" label="Eliminar" icon="pi pi-trash" outlined (onClick)="deleteSelectedExams()"
      [disabled]="!selectedExams || !selectedExams.length" />
  </ng-template>
</p-toolbar>

<p-table #dt [value]="exams()" [rows]="10" [columns]="cols" [paginator]="true"
  [globalFilterFields]="['course.title', 'title']" [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedExams"
  [rowHover]="true" dataKey="examId" currentPageReportTemplate="Mostrando {first} de {last} a {totalRecords} examenes"
  [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20, 30]">
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestion de Examenes</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      <th pSortableColumn="title">Titulo <p-sortIcon field="title" /></th>
      <th pSortableColumn="course.title">Curso <p-sortIcon field="course" /></th>
      <th pSortableColumn="createdAt">Fecha creacion <p-sortIcon field="createdAt" /></th>
      <th style="min-width: 8rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-exam>
    <tr>
      <td>
        <p-tableCheckbox [value]="exam" />
      </td>
      <td>{{ exam.title }}</td>
      <td>{{ exam.course?.title }}</td>
      <td>{{ exam.createdAt | date:'short' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editExam(exam)" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteExam(exam)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Dialog -->
<p-dialog [(visible)]="examDialog" [style]="{ width: '550px' }" header="Exam Details" [modal]="true">
  <ng-template #content>
    <div class="flex gap-6">
      <!-- Title -->
      <div>
        <label for="title" class="block font-bold mb-3">Title</label>
        <input type="text" pInputText id="title" [(ngModel)]="exam.title" required autofocus fluid />
        <small class="text-red-500" *ngIf="submitted && !exam.title">
          Title is required.
        </small>
      </div>

      <!-- Course -->
      <div>
        <label for="course" class="block font-bold mb-3">Course</label>
        <p-select [style]="{ width: '300px' }" [options]="coursesComboBox" [(ngModel)]="course" optionLabel="title"
          placeholder="Select a Course" class="w-full md:w-56" [disabled]="isUpdateMode" appendTo="body" />
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button label="Save" icon="pi pi-check" (click)="saveExam()" />
  </ng-template>
</p-dialog>
