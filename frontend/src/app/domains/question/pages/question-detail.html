<div class="container" *ngIf="q; else cargando">
  <h2 class="text-primary">Pregunta {{ q.questionId }}</h2>

  <p class="mb-1"><b>Examen:</b> {{ q.examId }}</p>
  <p class="mb-2"><b>Enunciado:</b> {{ q.statement }}</p>

  <div class="mb-2">
    <div *ngIf="q.optionA">A. {{ q.optionA }}</div>
    <div *ngIf="q.optionB">B. {{ q.optionB }}</div>
    <div *ngIf="q.optionC">C. {{ q.optionC }}</div>
    <div *ngIf="q.optionD">D. {{ q.optionD }}</div>
  </div>

  <p class="mb-3"><b>Correcta:</b> {{ q.correctAnswer }}</p>

  <button class="btn btn-secondary me-2" [routerLink]="['/questions']">Volver</button>
  <button class="btn btn-warning" [routerLink]="['/questions/edit', q.questionId]">Editar</button>
</div>

<ng-template #cargando>
  <div class="mt-3">Cargando...</div>
</ng-template>
