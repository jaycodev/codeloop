<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Listado de Cursos</h2>

  <ul *ngIf="courses.length > 0; else noData">
    <li *ngFor="let course of courses" class="p-2 border-b">
      {{ course.title }} - {{ course.description }}
    </li>
  </ul>

  <ng-template #noData>
    <p>No hay cursos disponibles.</p>
  </ng-template>
</div>
