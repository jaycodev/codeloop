<h1>Listado de Cursos</h1>
<button class="btn btn-success me-2" [routerLink]="['/courses/new']">Agregar Paciente</button>

<div *ngIf="courses.length === 0">
  <p>No hay cursos registrados.</p>
</div>

<div *ngIf="courses.length > 0">
  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>ID Docente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of courses">
        <td>{{ curso.courseId }}</td>
        <td>{{ curso.title }}</td>
        <td>{{ curso.description }}</td>
        <td>{{ curso.price }}</td>
        <td>{{ curso.teacherId }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['/courses/edit/', curso.courseId]">
            Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(curso.courseId!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
