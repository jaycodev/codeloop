<div *ngIf="course" class="relative w-full h-64 rounded-lg overflow-hidden shadow-lg">
  <!-- imagen de fondo que cubre todo -->
  <div class="absolute inset-0 bg-center bg-cover"
       [ngStyle]="{'background-image': coverImage ? 'url(' + coverImage + ')' : 'none'}"></div>

  <!-- overlay oscuro para contraste -->
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- contenido en capa superior -->
  <div class="absolute inset-0 z-10 pointer-events-none">
    <!-- perfil en esquina inferior izquierda -->
    <div class="absolute left-4 bottom-4 pointer-events-auto flex flex-col items-center text-white">
      <img *ngIf="profileImage" [src]="profileImage" [alt]="profileName ?? 'profile'"
           class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-md" />
      <div *ngIf="course.teacher?.name" class="mt-2 text-sm font-medium drop-shadow">
        {{ course.teacher.name }}
      </div>
    </div>

    <!-- botÃ³n en esquina inferior derecha -->
    <div class="absolute right-4 bottom-4 pointer-events-auto">
      <a class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow"
         target="_blank" rel="noopener noreferrer">
        Empezar curso
      </a>
    </div>
  </div>
</div>
