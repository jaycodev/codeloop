<div class="container mt-4">
  <h2 class="text-danger">{{ tipoEdicion ? 'Editar' : 'Nueva' }} Pregunta</h2>

  <form>
    <div class="mb-3">
      <label class="control-label">Exam ID</label>
      <input type="number" class="form-control" [(ngModel)]="question.examId" name="examId" required />
    </div>

    <div class="mb-3">
      <label class="control-label">Enunciado</label>
      <textarea class="form-control" [(ngModel)]="question.statement" name="statement" rows="3" required></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Opci贸n A</label>
        <input class="form-control" [(ngModel)]="question.optionA" name="optionA" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Opci贸n B</label>
        <input class="form-control" [(ngModel)]="question.optionB" name="optionB" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Opci贸n C</label>
        <input class="form-control" [(ngModel)]="question.optionC" name="optionC" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Opci贸n D</label>
        <input class="form-control" [(ngModel)]="question.optionD" name="optionD" />
      </div>
    </div>

    <div class="mb-3">
      <label class="control-label">Respuesta Correcta</label>
      <select class="form-select" [(ngModel)]="question.correctAnswer" name="correctAnswer" required>
        <option [ngValue]="'A'">A</option>
        <option [ngValue]="'B'">B</option>
        <option [ngValue]="'C'">C</option>
        <option [ngValue]="'D'">D</option>
      </select>
    </div>

    <button class="btn btn-primary me-2" (click)="guardar()">Guardar</button>
    <button class="btn btn-warning" (click)="cancelar()">Cancelar</button>
  </form>
</div>
