<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<!-- Toolbar -->
<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="New Leccion" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button label="Eliminar" icon="pi pi-trash" severity="secondary" outlined
      (onClick)="deleteSelectedLessons()" [disabled]="!selectedLessons || !selectedLessons.length" />
  </ng-template>
</p-toolbar>

<!-- Lessons Table -->
<p-table #dt [value]="lessons()" [rows]="10" [columns]="cols" [paginator]="true"
  [globalFilterFields]="['title','courseTitle']" [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedLessons"
  dataKey="id" [rowHover]="true" currentPageReportTemplate="Mostrando {first} de {last} a {totalRecords} lecciones"
  [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20, 30]">

  <ng-template #caption>
  <div class="flex items-center justify-between">
    <h5 class="m-0">Gestion de Lecciones</h5>
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search" />
      <input pInputText type="texLa mascota, la mascota. Dice. Te amo. A t" (input)="onGlobalFilter(dt, $event)"
        placeholder="Buscar..." />
    </p-iconfield>
  </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      <th pSortableColumn="title">Leccion <p-sortIcon field="title"></p-sortIcon></th>
      <th pSortableColumn="courseTitle">Curso <p-sortIcon field="courseTitle"></p-sortIcon></th>
      <th pSortableColumn="orderNum">Orden <p-sortIcon field="orderNum"></p-sortIcon></th>
      <th style="min-width: 8rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-lesson>
    <tr>
      <td>
        <p-tableCheckbox [value]="lesson"></p-tableCheckbox>
      </td>
      <td>{{ lesson.title }}</td>
      <td>{{ lesson.courseTitle }}</td>
      <td>{{ lesson.orderNum }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editLesson(lesson)"></p-button>
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteLesson(lesson)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Dialog -->
<p-dialog [(visible)]="lessonDialog" [style]="{ width: '600px' }" header="Lesson Details" [modal]="true">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <!-- Title -->
      <div>
        <label for="title" class="block font-bold mb-2">Title</label>
        <input pInputText id="title" [(ngModel)]="lesson.title" required autofocus class="w-full" />
        <small class="text-red-500" *ngIf="submitted && !lesson.title">Title is required.</small>
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block font-bold mb-2">Content</label>
        <textarea pInputTextarea id="content" [(ngModel)]="lesson.content" rows="3" class="w-full"></textarea>
      </div>

      <!-- Video URL -->
      <div>
        <label for="videoUrl" class="block font-bold mb-2">Video URL</label>
        <input pInputText id="videoUrl" [(ngModel)]="lesson.videoUrl" class="w-full" />
      </div>

      <!-- Order -->
      <div>
        <label for="orderNum" class="block font-bold mb-2">Order</label>
        <input pInputText id="orderNum" type="number" [(ngModel)]="lesson.orderNum" class="w-full" />
      </div>

      <!-- Course -->
      <div>
        <label for="course" class="block font-bold mb-2">Course</label>
        <p-select [options]="coursesComboBox" [(ngModel)]="course" optionLabel="title" placeholder="Select a course"
          class="w-full md:w-56" [disabled]="isUpdateMode" appendTo="body"></p-select>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()"></p-button>
    <p-button label="Save" icon="pi pi-check" (click)="saveLesson()"></p-button>
  </ng-template>
</p-dialog>
